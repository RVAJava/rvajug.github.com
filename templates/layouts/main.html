    <div class="container">
      <a href="{site.url()}" class="logo" style="background-image: url('{site.image('rvajug.png')}')"></a>
      <ul id="tabs" class="nav" >
        <li {#if page.data.id == 'home'}class="active"{/}><a href="{site.url()}">Home</a></li>

</div>

<main class="container">
